<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Card Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/522/522556.png"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div id="nameCardContainer">
        <div id="nameCardCover">
          <img
            class="logo"
            src="https://bullpensports.ca/cdn/shop/collections/brands-wilson-baseball-logo.png?v=1721165106&width=1296"
            alt="Wilson-Logo"
          />
        </div>
        <div id="nameCardContent">
          <img
            class="logo"
            src="https://bullpensports.ca/cdn/shop/collections/brands-wilson-baseball-logo.png?v=1721165106&width=1296"
            alt="Wilson-Logo"
          />
          <img id="profilePic" src="image/wilsonprofilepic.jpg" alt="Wilson" />
          <h2>Wilson Li</h2>
          <p>JFSD Cohort 12 Student</p>
          <a href="https://en.hongkong.generation.org/" target="_blank"
            >Generation</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
